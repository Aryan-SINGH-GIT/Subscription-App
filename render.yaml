services:
  # Web Service (Django Application)
  - type: web
    name: subscription-engine
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn subscriptionEngine.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: subscription-engine.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: subscription-engine-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: subscription-engine-redis
          type: redis
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://subscription-engine.onrender.com
    healthCheckPath: /api/subscriptions/plans/

  # Celery Worker
  - type: worker
    name: subscription-engine-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A subscriptionEngine worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: subscription-engine-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: subscription-engine-redis
          type: redis
          property: connectionString

  # Celery Beat (Scheduler)
  - type: worker
    name: subscription-engine-beat
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A subscriptionEngine beat --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: subscription-engine-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: subscription-engine-redis
          type: redis
          property: connectionString

databases:
  - name: subscription-engine-db
    plan: starter
    databaseName: subscription_engine
    user: subscription_user

