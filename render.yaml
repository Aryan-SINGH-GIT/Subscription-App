services:
  # Web Service (Django Application)
  - type: web
    name: subscription-engine
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn subscriptionEngine.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: subscription-engine.onrender.com
      - key: DATABASE_URL
        value: ""  # Set this manually after creating PostgreSQL database
      - key: REDIS_URL
        value: ""  # Set this manually after creating Redis instance
      - key: CORS_ALLOWED_ORIGINS
        value: https://subscription-engine.onrender.com
    healthCheckPath: /api/subscriptions/plans/

  # Celery Worker
  - type: worker
    name: subscription-engine-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A subscriptionEngine worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        value: ""  # Set this manually after creating PostgreSQL database
      - key: REDIS_URL
        value: ""  # Set this manually after creating Redis instance

  # Celery Beat (Scheduler)
  - type: worker
    name: subscription-engine-beat
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A subscriptionEngine beat --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        value: ""  # Set this manually after creating PostgreSQL database
      - key: REDIS_URL
        value: ""  # Set this manually after creating Redis instance

# Note: Create PostgreSQL and Redis manually in Render dashboard (free tier available)
# Then add DATABASE_URL and REDIS_URL environment variables to each service

